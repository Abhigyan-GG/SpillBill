<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpillBILL | Welcome</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }
        .icon {
            width: 50px;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='favicon.png') }}" alt="SpillBILL Logo" class="icon">
        <h1>Welcome to SpillBILL</h1>
        <p>Your ultimate billing and inventory management solution.</p>
        <div class="button-container">
            <a href="{{ url_for('admin_login') }}" class="button">Admin Login</a>
            <a href="{{ url_for('customer_details') }}" class="button">Self Check Out</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 SpillBILL. All rights reserved.
    </div>
</body>
</html>
