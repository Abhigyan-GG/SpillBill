<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        .container {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s, transform 0.3s;
            overflow: hidden;
        }
        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }
        h1 {
            font-size: 28px;
            color: #d9534f;
            margin-bottom: 18px;
        }
        p {
            font-size: 17px;
            color: #6c757d;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
            outline: none;
        }
        .delete-button {
            background-color: #d9534f;
            box-shadow: 0 4px 12px rgba(217, 83, 79, 0.3);
        }
        .delete-button:hover {
            background-color: #c9302c;
            box-shadow: 0 6px 16px rgba(201, 48, 44, 0.35);
        }
        .cancel-button {
            background-color: #5bc0de;
            box-shadow: 0 4px 12px rgba(91, 192, 222, 0.3);
        }
        .cancel-button:hover {
            background-color: #31b0d5;
            box-shadow: 0 6px 16px rgba(49, 176, 213, 0.35);
        }
        .container::after {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: #f1f1f1;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
            transition: transform 0.4s ease;
        }
        .container:hover::after {
            transform: rotate(15deg) translate(20px, 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Product</h1>
        <p>Are you sure you want to delete the product "<strong>{{ product.name }}</strong>"?</p>
        <form method="POST">
            <button type="submit" class="delete-button">Yes, delete</button>
        </form>
        <button onclick="location.href='/inventory'" class="cancel-button">Cancel</button>
    </div>
</body>
</html>
