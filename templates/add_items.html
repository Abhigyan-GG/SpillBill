<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8f0fe, #d0e4fe);
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 1.1rem;
            color: #555;
            font-weight: 500;
            text-align: left;
        }
        input[type="text"],
        input[type="number"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        
        /* Submit Button - Blue */
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-4px); /* Slight lift */
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3); /* Stronger shadow on hover */
        }

        .submit-button:active {
            transform: translateY(2px); /* Button presses down */
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2); /* Softer shadow on click */
        }

        /* Back Button - Gray */
        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-4px); /* Lift effect */
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3); /* Stronger shadow on hover */
        }

        .back-button:active {
            transform: translateY(2px); /* Button presses down */
            box-shadow: 0 2px 5px rgba(108, 117, 125, 0.2); /* Softer shadow on active */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            label {
                font-size: 1rem;
            }
            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <form method="POST">
            <label for="name">Product Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter product name" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" id="price" placeholder="Enter product price" required>

            <button type="submit" class="submit-button">Add Product</button>
        </form>
        <button onclick="location.href='/inventory'" class="back-button">Back to Inventory</button>
    </div>
</body>
</html>
