<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="C:\Users\Hemant\Downloads\PYTHON\SpillBill\static\favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 0.9em;
            color: #555;
            text-align: left;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            color: #ffffff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button {
            background-color: #007bff;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <form method="POST">
            <label for="name">Product Name:</label>
            <input type="text" name="name" placeholder="Enter product name" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" placeholder="Enter product price" required>

            <button type="submit" class="submit-button">Add Product</button>
        </form>
        <button onclick="location.href='/inventory'" class="back-button">Back to Inventory</button>
    </div>
</body>
</html>
