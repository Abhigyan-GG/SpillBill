<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #87ceeb; /* Sky blue color */
            margin: 0;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* SVG Cloud Animation */
        .clouds-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            animation: moveClouds 60s linear infinite; /* Slow, smooth animation */
            z-index: -1;
        }

        @keyframes moveClouds {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="tel"], input[type="email"] {
            width: 90%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .button {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .back-button {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- SVG Clouds -->
    <svg class="clouds-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 1080" preserveAspectRatio="xMinYMin slice">
        <!-- Cloud Group 1 -->
        <g fill="#ffffff" opacity="0.8">
            <circle cx="200" cy="200" r="60"></circle>
            <circle cx="260" cy="200" r="50"></circle>
            <circle cx="230" cy="170" r="50"></circle>
            <circle cx="190" cy="250" r="40"></circle>
            <circle cx="270" cy="230" r="30"></circle>
        </g>
        <!-- Cloud Group 2 -->
        <g fill="#ffffff" opacity="0.7">
            <circle cx="800" cy="300" r="80"></circle>
            <circle cx="870" cy="300" r="70"></circle>
            <circle cx="840" cy="260" r="60"></circle>
            <circle cx="820" cy="340" r="50"></circle>
            <circle cx="880" cy="330" r="40"></circle>
        </g>
        <!-- Cloud Group 3 -->
        <g fill="#ffffff" opacity="0.6">
            <circle cx="1400" cy="150" r="70"></circle>
            <circle cx="1470" cy="150" r="60"></circle>
            <circle cx="1440" cy="120" r="50"></circle>
            <circle cx="1420" cy="190" r="40"></circle>
            <circle cx="1480" cy="170" r="30"></circle>
        </g>
        <!-- Cloud Group 4 -->
        <g fill="#ffffff" opacity="0.8">
            <circle cx="2000" cy="400" r="90"></circle>
            <circle cx="2070" cy="400" r="80"></circle>
            <circle cx="2040" cy="360" r="70"></circle>
            <circle cx="2020" cy="440" r="60"></circle>
            <circle cx="2080" cy="430" r="50"></circle>
        </g>
        <!-- Cloud Group 5 -->
        <g fill="#ffffff" opacity="0.7">
            <circle cx="2700" cy="250" r="80"></circle>
            <circle cx="2770" cy="250" r="70"></circle>
            <circle cx="2740" cy="220" r="60"></circle>
            <circle cx="2720" cy="290" r="50"></circle>
            <circle cx="2780" cy="270" r="40"></circle>
        </g>
        <!-- Cloud Group 6 -->
        <g fill="#ffffff" opacity="0.6">
            <circle cx="3400" cy="100" r="70"></circle>
            <circle cx="3470" cy="100" r="60"></circle>
            <circle cx="3440" cy="80" r="50"></circle>
            <circle cx="3420" cy="140" r="40"></circle>
            <circle cx="3480" cy="120" r="30"></circle>
        </g>
    </svg>

    <div class="container">
        <h1>Enter Customer Details</h1>
        <form method="POST" action="{{ url_for('customer_details') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="useremail" required>
            </div>
            <button type="submit" class="button">Next</button>
        </form>
        <button onclick="location.href='/'" class="button back-button">Back to Home</button>
    </div>
</body>
</html>
