<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpillBILL Admin Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #cce7ff, #a9cbe8); /* Softer pastel blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: all 0.3s ease;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            max-height: 70px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
            color: #007bff;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Spacing between the buttons */
            flex-wrap: wrap;
            margin-bottom: 20px; /* Reduced space below buttons */
        }

        .button {
            display: inline-block;
            padding: 18px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 14px rgba(0, 123, 255, 0.3);
            transform: translateY(0);
            width: 250px; /* Make buttons have the same width */
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .back-button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.1rem;
            background-color: #dc3545; /* Red background for logout */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
            transition: all 0.3s ease;
            margin-top: 15px; /* Reduced space between logout and other buttons */
            width: 250px; /* Make logout button have the same width */
        }

        /* Red Logout Button Hover and Active Effect */
        .back-button:hover {
            background-color: #c82333; /* Darker red on hover */
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #888;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Full-Page Infinite Waves */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100vh;
            background: linear-gradient(90deg, #007bff, #5dade2, #007bff, #80deea);
            animation: wave-animation 10s linear infinite;
            z-index: -1;
        }

        /* Wave Animation */
        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1.1rem;
                padding: 14px 25px;
                width: 200px;
            }

            .back-button {
                font-size: 1rem;
                padding: 12px 24px;
                width: 200px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" class="logo">
            <h1>SpillBILL Admin Dashboard</h1>
        </div>
        <p>Choose an option to continue:</p>
        <div class="button-container">
            <!-- Inventory and Generate Bill buttons in one row -->
            <a href="{{ url_for('inventory') }}" class="button">Inventory</a>
            <a href="{{ url_for('customer_details') }}" class="button">Generate Bill</a>
        </div>
        <!-- Logout button in a new row -->
        <a href="{{ url_for('logout') }}" class="back-button">Logout</a>
        <div class="footer">
            <p>&copy; 2024 SpillBILL | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <!-- Full-Page Infinite Waves -->
    <div class="wave"></div>
</body>
</html>
