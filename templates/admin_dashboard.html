<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpillBILL Admin Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #121212, #1c1c1c); /* Dark theme gradient */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(25, 25, 25, 0.8); /* Opaque dark background */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Blur effect */
            transform: scale(1);
            transition: all 0.3s ease-in-out;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container:hover {
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); /* Deepened shadow */
        }

        .header {
            margin-bottom: 40px;
        }

        .logo {
            max-height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.5rem;
            color: #00B4D8; /* Light Blue */
            font-weight: 700;
            margin-bottom: 20px;

            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4); /* 3D shadow effect */
        }

        p {
            font-size: 1.4rem;
            color: #aaaaaa; /* Light Gray */
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            padding: 18px 32px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            background-color: #00B4D8;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 18px rgba(0, 123, 255, 0.4);
            width: 220px;
            text-align: center;
        }

        .button:hover {
            background-color: #1D3557; /* Dark Blue */
            transform: translateY(-4px);
            box-shadow: 0 12px 22px rgba(0, 123, 255, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }

        .back-button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.2rem;
            background-color: #dc3545; /* Red background for logout */
            color: white;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            width: 220px;
        }

        .back-button:hover {
            background-color: #c82333; /* Darker red on hover */
            transform: translateY(-4px);
            box-shadow: 0 12px 22px rgba(220, 53, 69, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 40px;
            font-size: 1.1rem;
            color: #aaaaaa; /* Light Gray */
        }

        .footer a {
            color: #00B4D8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Full-Page Infinite Waves */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100vh;
            background: linear-gradient(90deg, #1a237e, #283593, #3f51b5, #5c6bc0);
            animation: wave-animation 10s linear infinite;
            z-index: -1;
        }

        /* Wave Animation */
        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 16px 28px;
                width: 200px;
            }

            .back-button {
                font-size: 1rem;
                padding: 12px 24px;
                width: 200px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" class="logo">
            <h1>SpillBILL Admin Dashboard</h1>
        </div>
        <p>Choose an option to continue:</p>
        <div class="button-container">
            <!-- Inventory and Generate Bill buttons in one row -->
            <a href="{{ url_for('inventory') }}" class="button">Inventory</a>
            <a href="{{ url_for('customer_details') }}" class="button">Generate Bill</a>
        </div>
        <!-- Logout button in a new row -->
        <a href="{{ url_for('logout') }}" class="back-button">Logout</a>
        <div class="footer">
            <p>&copy; 2024 SpillBILL | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <!-- Full-Page Infinite Waves -->
    <div class="wave"></div>
</body>
</html>
