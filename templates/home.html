<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpillBILL Home</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            display: flex;
            flex-direction: column; /* Change to column to stack logo and title */
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f4f4f4;
            margin-bottom: 20px;
        }
        .logo {
            max-height: 50px;
            margin-bottom: 10px; /* Add margin below logo */
        }
        h1 {
            font-size: 3rem;
            color: #007bff;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" class="logo">
        <h1>Welcome to SpillBILL</h1>
    </div>
    <p>Select an action below:</p>
    <div class="button-container">
        <a href="{{ url_for('inventory') }}" class="button">Inventory</a>
        <a href="{{ url_for('customer_details') }}" class="button">Generate Your Bill</a>
    </div>
</body>
</html>
